<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card bg-card flex">
    
    <header class="image-container">
      <div class="tint"></div>
      <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Office space with women working">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Office space with women working">
    </header>

    <main class="content-container">
      <h2 class="ff-main fs-900 fw-bold text-white letter-spacing-2" tabindex="0" >Get 
        <span class="fw-bold text-accent letter-spacing-3">insights</span> that help your business grow.</h2>
      <p class="fs-600" tabindex="0">Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-container"> 
        <div class="stats-item">
          <h3 class="ff-stats fs-800 letter-spacing-2" tabindex="0">10k+</h3>
          <p class="ff-stats fs-300 uppercase letter-spacing-1" tabindex="0">companies</p>
        </div>
        <div class="stats-item">
          <h3 class="ff-stats fs-800 letter-spacing-2" tabindex="0">314</h3>
          <p class="ff-stats fs-300 uppercase letter-spacing-1" tabindex="0">templates</p>
        </div>
        <div class="stats-item">
          <h3 class="ff-stats fs-800 letter-spacing-2" tabindex="0">12M+</h3>
          <p class="ff-stats fs-300 uppercase letter-spacing-1" tabindex="0">queries</p>
        </div>
      </div>
    </main>
  
  </div>
  
  <footer class="attribution">
    <p tabindex="0">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank" tabindex="0" aria-label="Frontend Mentor">Frontend Mentor</a>.</p>
    <p tabindex="0">Coded by <a href="https://github.com/Aperlae" 
      target="_blank" tabindex="0" aria-label="Aperlae's Github page">Aperlae</a>.</p>
  </footer>
</body>
</html>
